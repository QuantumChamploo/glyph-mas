<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Test Title: Hi Lily!</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="myDiv">
  <h2 style="font-size:20px">Soon to be Glyph-Mas Head Quarters</h2>
  
</div>
<div>
	<script type="text/javascript">
		// Gets user input
		var name = prompt("What is your name?");
		var num = prompt("What is your favorite number? ");

		// Uses user input to print out information
		println("Hello " + name + "!");
		println(num + "?! That's my favorite number too!");

		// Prints out the variable type
		println("Name is a " + typeof name);
		println("Num is a " + typeof num);
	</script>
</div>
</body>
</html>
